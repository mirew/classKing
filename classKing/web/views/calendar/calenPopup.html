<script>
	function result(){
		var startDate = $('#sdate').val();
		var endDate = $('#edate').val();
		var startArray = startDate.split('-');
		var endArray = endDate.split('-');
		var start_date = new Date(startArray[0], startArray[1], startArray[2]);
		var end_date = new Date(endArray[0], endArray[1], endArray[2]);
		if($("#sdate").val() && $("#title").val() && $("#note").val()){
			if(start_date.getTime() > end_date.getTime()) {
				alert("종료날짜보다 시작날짜가 작아야합니다.");
			}else{
				$('#sdate',opener.document).val($("#sdate").val());
				$('#edate',opener.document).val($("#edate").val());
				$('#title',opener.document).val($("#title").val());
				$('#note',opener.document).val($("#note").val());
				window.close();
				opener.location.href="javascript:calInsert()";
			}
		}else {
			alert("종료날짜를 제외한 모든값을 입력 후 일정등록이 가능합니다.");
		}
	}
</script>
<title>일정 추가</title>
<style>
  table {
    width: 100%;
    border: 0;
  }
  table tr th{
    border: 0;
  }
  table tr td{
    border: 0;
  }
</style>
</head>
<body>
<!-- 일정추가 시작 -->
	<div id="cal_board" style="margin: 5px;">
			<table class="table table-bordered" style="border: 0;">
				<thread>
				<caption
					style="padding-left: 10px; background: #3b64af; color: white;"><i class="far fa-edit">일정추가</i></caption>
				<tr>
					<th style="background: #c5cdd7;">시작 날짜</th>
					<td><input type="date" name="sdate" id="sdate"></td>
				</tr>

				<tr>
					<th style="background: #c5cdd7;">종료 날짜</th>
					<td><input type="date" name="edate" id="edate"></td>
							</tr>
				<tr>
					<th style="background: #c5cdd7;">제목</th>
					<td><input type="text" name="addcalen" id="title" size="34"></td>
				</tr>
				<tr>
					<th style="background: #c5cdd7;">내용</th>
					<td><textarea type="text" cols="36" rows="7" id="note"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" align="center" style="border:none;"><button type="button" style="align: center;" onclick="result();">등록</button></td>
				</tr>
				</thread>
			</table>
	</div>
	<!-- 일정추가 끝! -->
</body>
